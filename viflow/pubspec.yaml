name: viflow
description: Modern su içme hatırlatıcısı.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # --- Core (Firebase & Auth) ---
  # Birbiriyle tam uyumlu sürümler:
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.4
  google_sign_in: ^6.2.1

  # Core (Diğer)
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  intl: ^0.20.2 # 0.20.2 yerine 0.19.0 (daha stabil)
  gap: ^3.0.0
  uuid: ^4.0.0 # Auth fallback için

  # UI
  google_fonts: ^6.1.0
  percent_indicator: ^4.2.3
  smooth_page_indicator: ^1.1.0
  fl_chart: ^1.1.1 # 1.1.1 yerine 0.66.0 (daha stabil)
  flutter_heatmap_calendar: ^1.0.5

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.3

# --- İKON AYARLARI ---
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/ic_launcher.png" # Uygulama ikonun
  min_sdk_android: 21
  adaptive_icon_background: "assets/images/ic_launcher_background.png" # Android yuvarlak ikon arkaplanı
  adaptive_icon_foreground: "assets/images/ic_launcher_foreground.png"

# --- NATIVE SPLASH AYARLARI (Sadece Renk) ---
flutter_native_splash:
  # Resim parametresi koymuyoruz, böylece sadece renk görünür.
  color: "#F8F9FA" # Aydınlık mod arkaplan rengin (AppTheme ile aynı)
  color_dark: "#121212" # Karanlık mod arkaplan rengin (AppTheme ile aynı)
  # Android 12+ için ikonun görünmesini engellemek zordur ama bu ayar en temiz geçişi sağlar.
  android_12:
    color: "#F8F9FA"
    color_dark: "#121212"

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icons/